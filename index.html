<!DOCTYPE html>
<html>
<head>
    <title>Pixel Grid</title>
    <style>
        .pixel-container {
            display: grid;
            grid-template-columns: repeat(20, 20px);
            grid-gap: 1px;
        }

        .pixel {
            width: 20px;
            height: 20px;
            background-color: white;
            border: 2px solid #ccc;
            cursor: pointer;
        }

        /* Styles for the video modal */
        .video-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .video-modal-content {
            position: relative;
            padding: 20px;
            background-color: #fff;
            max-width: 800px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="pixel-container">
        <!-- Create a grid of pixels using JavaScript -->
    </div>

    <!-- Video modal -->
    <div class="video-modal" id="videoModal">
        <div class="video-modal-content">
            <span class="close-button" id="closeButton">&times;</span>
            <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const pixelContainer = document.querySelector('.pixel-container');
        const videoModal = document.getElementById('videoModal');
        const videoFrame = document.getElementById('videoFrame');
        const closeButton = document.getElementById('closeButton');
        const pixelCount = 20 * 20;

        // Create the grid of pixels
        for (let i = 0; i < pixelCount; i++) {
            const pixel = document.createElement('div');
            pixel.className = 'pixel';

            // Add click event listener to open video modal
            pixel.addEventListener('click', () => {
                const videoUrl = prompt('Enter the YouTube video embed URL:');
                if (videoUrl) {
                    videoFrame.src = videoUrl;
                    videoModal.style.display = 'block';
                }
            });

            pixelContainer.appendChild(pixel);
        }

        // Close video modal
        closeButton.addEventListener('click', () => {
            videoModal.style.display = 'none';
            videoFrame.src = '';
        });

        // Close video modal when clicking outside of it
        window.addEventListener('click', (event) => {
            if (event.target === videoModal) {
                videoModal.style.display = 'none';
                videoFrame.src = '';
            }
        });
    </script>
</body>
</html>
