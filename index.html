<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video on Full Screen with Large Pixels</title>
    <style>
        /* Add your custom CSS for the pixel art style here */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        canvas {
            image-rendering: pixelated;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Create a video element for the webcam feed -->
    <video id="video" autoplay></video>

    <!-- Create a canvas element for pixelation -->
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const pixelSize = 30; // Set the pixel size to a very large value

        // Initialize the webcam feed
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the webcam:', error);
            }
        }

        // Function to apply pixelation effect to video frame
        function pixelateFrame() {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.mozImageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            ctx.msImageSmoothingEnabled = false;
            ctx.imageSmoothingEnabled = false;

            // Perform pixelation by resizing the canvas to the smaller pixel size
            ctx.drawImage(
                canvas,
                0,
                0,
                canvas.width,
                canvas.height,
                0,
                0,
                canvas.width / pixelSize,
                canvas.height / pixelSize
            );

            requestAnimationFrame(pixelateFrame);
        }

        // Initialize the camera and start pixelation
        initCamera().then(() => {
            video.play().then(() => {
                // Set canvas dimensions to match the screen size
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                pixelateFrame();
            });
        });

        // Stop the animation and close the camera when the page is unloaded
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
            }
        });

        // Handle resizing of the canvas when the window size changes
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
