<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video on Full Screen with Large Pixels</title>
    <style>
        /* Add your custom CSS for the pixel art style here */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        video {
            object-fit: cover;
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- Create a video element for the webcam feed -->
    <video id="video" autoplay></video>

    <script>
        const video = document.getElementById('video');
        const pixelSize = 20; // Set the pixel size to a desired value

        // Initialize the webcam feed
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (error) {
                console.error('Error accessing the webcam:', error);
            }
        }

        // Function to apply pixelation effect to video frame
        function pixelateFrame() {
            const canvas = document.createElement('canvas');
            canvas.width = window.innerWidth / pixelSize;
            canvas.height = window.innerHeight / pixelSize;
            const ctx = canvas.getContext('2d');
            
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            ctx.mozImageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            ctx.msImageSmoothingEnabled = false;
            ctx.imageSmoothingEnabled = false;

            // Draw the pixelated frame on the full screen
            document.body.style.backgroundImage = `url('${canvas.toDataURL()}')`;

            requestAnimationFrame(pixelateFrame);
        }

        // Initialize the camera and start pixelation
        initCamera().then(() => {
            video.play().then(() => {
                pixelateFrame();
            });
        });

        // Stop the animation and close the camera when the page is unloaded
        window.addEventListener('beforeunload', () => {
            if (video.srcObject) {
                const tracks = video.srcObject.getTracks();
                tracks.forEach(track => track.stop());
            }
        });
    </script>
</body>
</html>
